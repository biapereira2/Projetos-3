<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="cadastro.css">
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script>
        function toggleFields() {
            const tipoUsuario = document.querySelector('input[name="tipoUsuario"]:checked').value;
            const alunoFields = document.getElementById("alunoFields");
            const professorFields = document.getElementById("professorFields");

            if (tipoUsuario === "aluno") {
                alunoFields.style.display = "block"; // Mostrar campos de Aluno
                professorFields.style.display = "none"; // Ocultar campos de Professor
            } else {
                alunoFields.style.display = "none"; // Ocultar campos de Aluno
                professorFields.style.display = "block"; // Mostrar campos de Professor
            }
        }

        // Chama toggleFields ao carregar a página
        window.onload = toggleFields;
    </script>
</head>
<body>

<div class="header">
    <a href="/">
        <img src="/assinatura.png" alt="Assinatura InovaLab">
    </a>
    <div>
        <a href="/login">Fazer Login</a> |
        <a href="/cadastro">Fazer Cadastro</a>
    </div>
</div>

<div class="container">
    <h2>Cadastro</h2>
    <form action="/cadastro" method="post">
        <div class="user-type">
            <label>
                <input type="radio" name="tipoUsuario" value="aluno" checked onchange="toggleFields()"> Sou Aluno
            </label>
            <label>
                <input type="radio" name="tipoUsuario" value="professor" onchange="toggleFields()"> Sou Professor
            </label>
        </div>

        <label for="nome">Nome*:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail*:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha*:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirme a Senha*:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <!-- AQUI TÁ OS CAMPOS DE ALUNO MAS VAMOS IMPLEMENTAR ELES ANTES PRA DEPOIS COLOCARMOS NO CADASTRO
        <div id="alunoFields" style="display: none;">
            <label for="curso">Curso*:</label>
            <input type="text" id="curso" name="curso" required>

            <label for="linkPortifolio">Link do Portfólio (opcional):</label>
            <input type="url" id="linkPortifolio" name="linkPortifolio">

            <label>
                <input type="checkbox" id="participaIniciativa" name="participaIniciativa"> Participo de Iniciativas
            </label>
        </div>-->

        <!--<div id="professorFields" style="display: none;">

        </div>-->

        <label for="mensagemAberta">Mensagem aberta sobre você:</label>
        <textarea id="mensagemAberta" name="mensagemAberta"></textarea>

        <button type="submit">Cadastrar</button>
    </form>

    <div class="footer">
        Quer voltar para a comunidade e aproveitar os fóruns? <a href="/forum">clique aqui!</a>
    </div>
</div>
</body>
</html>
