<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script>
        function toggleFields() {
            const tipoUsuario = document.getElementById("tipoUsuario").value;
            const alunoFields = document.getElementById("alunoFields");
            const professorFields = document.getElementById("professorFields");

            if (tipoUsuario === "aluno") {
                alunoFields.style.display = "block"; // Mostrar campos de Aluno
                professorFields.style.display = "none"; // Ocultar campos de Professor
            } else {
                alunoFields.style.display = "none"; // Ocultar campos de Aluno
                professorFields.style.display = "block"; // Mostrar campos de Professor
            }
        }
    </script>
</head>
<body>
<h2>Cadastro</h2>
<form action="/cadastro" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">Confirme a senha:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>

    <label for="tipoUsuario">Tipo de Usuário:</label>
    <select id="tipoUsuario" name="tipoUsuario" onchange="toggleFields()">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
    </select><br>

    <!-- Campos específicos para Aluno -->
    <div id="alunoFields" style="display: none;">
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso"><br>

        <label for="linkPortifolio">Link do Portfólio (opcional):</label>
        <input type="url" id="linkPortifolio" name="linkPortifolio"><br>

        <label for="isParticipaIniciativa">Participa de Iniciativas:</label>
        <input type="checkbox" id="isParticipaIniciativa" name="isParticipaIniciativa"><br>
    </div>

    <!-- Campos específicos para Professor -->
    <div id="professorFields" style="display: none;">
        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina"><br>

        <label for="linkCurriculo">Link do Currículo (opcional):</label>
        <input type="url" id="linkCurriculo" name="linkCurriculo"><br>
    </div>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
