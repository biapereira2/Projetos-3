<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Alunos - InovaLab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Ajustes de altura */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    /* Layout principal */
    .main-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    /* Divisão das colunas */
    .left-column, .right-column {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        flex-direction: column;
        box-sizing: border-box;
    }

    .left-column {
        background-color: transparent;
        padding: 0;
    }

    .left-column img {
        width: 75%;
        height: auto;
        object-fit: contain;
    }

    .right-column {
        max-width: 400px;
        background-color: transparent;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .right-column h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: left;
    }

    .right-column input[type="email"],
    .right-column input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .right-column button {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        border: none;
    }

    /* Estilo para mensagens de erro e sucesso */
    .alert {
        width: 100%;
        text-align: center;
        margin-bottom: 15px;
        font-weight: bold;
        margin-top: 10px
    }

    /* Header */
    .header {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f8f9fa;
    }

    .header img {
        height: 50px;
    }

    .header .auth-links {
        margin-left: auto;
    }

    .header a {
        color: #007bff;
        text-decoration: none;
        margin: 0 5px;
    }

    /* Footer */
    .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        background-color: #f1f1f1;
        width: 100%;
        position: fixed;
        bottom: 0;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="/">
    <img src="/assinatura.png" alt="Assinatura InovaLab">
  </a>
  <div class="auth-links">
    <a href="/login">Fazer Login</a> |
    <a href="/cadastro">Fazer Cadastro</a>
  </div>
</div>

<div class="container-fluid main-container">
  <div class="left-column">
    <img src="/logoMarca.png" alt="Logomarca InovaLab">
  </div>

  <div class="right-column">
    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    <h2>Login</h2>

    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<div class="footer">
  Quer voltar para a comunidade e aproveitar os fóruns?&nbsp;<a href="/forum">Clique aqui!</a>
  <form th:action="@{/logout}" method="get">
    <button type="submit" class="footer-btn">Logout</button>
  </form>
</div>

</body>
</html>
