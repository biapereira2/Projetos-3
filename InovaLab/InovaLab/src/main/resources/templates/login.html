<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Alunos - InovaLab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Ajustes de altura */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    /* Layout principal */
    .main-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Ocupa a tela toda */
    }

    /* Divisão das colunas */
    .left-column, .right-column {
        width: 50%; /* Cada coluna ocupa metade da largura */
        display: flex;
        align-items: center; /* Centraliza verticalmente */
        justify-content: center; /* Centraliza horizontalmente */
        padding: 20px;
        flex-direction: column;
        box-sizing: border-box;
    }

    /* Estilo da coluna da esquerda (Imagem) */
    .left-column {
        background-color: transparent;
        padding: 0;
    }

    .left-column img {
        width: 75%; /* A imagem ocupa toda a largura da coluna */
        height: auto;
        object-fit: contain;
    }

    /* Estilo da coluna da direita (Formulário de Login) */
    .right-column {
        max-width: 400px;
        background-color: transparent;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .right-column h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: left;
    }

    .right-column input[type="email"],
    .right-column input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .right-column button {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        border: none;
    }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f8f9fa;
    }

    .header img {
        height: 50px; /* Ajuste a altura da imagem */
    }

    .header a {
        color: #007bff;
        text-decoration: none;
    }

    /* Footer fixado ao final da tela */
    .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        background-color: #f1f1f1;
        width: 100%;
        position: fixed;
        bottom: 0;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="/assinatura.png" alt="Assinatura InovaLab">
  <div>
    <a href="/login">Fazer Login</a> |
    <a href="/cadastro">Fazer Cadastro</a>
  </div>
</div>

<div class="container-fluid main-container">
  <!-- Coluna da Esquerda (Imagem) -->
  <div class="left-column">
    <img src="/logoMarca.png" alt="Logomarca InovaLab">
  </div>

  <!-- Coluna da Direita (Formulário de Login) -->
  <div class="right-column">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<div class="footer">
  Quer voltar para a comunidade e aproveitar os fóruns? <a href="/forum">clique aqui!</a>
</div>

</body>
</html>
