<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/editar-perfil-aluno.css">
</head>
<body>


<div class="header">
  <a href="/home-aluno">
    <img src="/assinatura.png" alt="Assinatura InovaLab">
  </a>
  <div>
    <a href="" class="header-btn">Inscrições abertas</a> <!-- AINDA ESTA "VAZIO", quando fizer a logica, adicionar-->
    <a href="" class="header-btn">Minhas inscrições</a> <!--AINDA ESTA "VAZIO", quando fizer a logica, adicionar-->
    <a href="/home-aluno/perfil-aluno" class="header-btn">Perfil</a>
    <img src="/fotoPerfil.png" alt="Foto de perfil InovaLab">
  </div>
</div>

<main class="main-content">
  <div class="left-panel">
    <div class="profile-header">
      <img src="/fotoPerfil.png" alt="Foto do aluno" class="profile-img">
      <button type="button" class="btn btn-secondary">Mudar foto</button>
    </div>
    <p class="initiatives-title">Iniciativas que participa:</p>
  </div>

  <div class="right-panel">
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="input" placeholder="Seu nome completo" />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" class="input" placeholder="email@exemplo.com" />
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="curso">Curso</label>
          <select name="cursoId" id="curso" class="select">
            <option value="">Selecione um curso</option>
            <th:block th:each="curso : ${cursos}">
              <option th:value="${curso.id}" th:text="${curso.nome}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label for="curriculo">Currículo</label>
          <input type="file" id="curriculo" name="curriculo" class="input-file" />
        </div>
      </div>

      <div class="form-group">
        <label for="portfolio">Portfólio</label>
        <input type="url" id="portfolio" name="portfolio" class="input" placeholder="https://www.seuportfolio.com" />
      </div>

      <div class="form-group">
        <label for="descricao">Escreva um pouco sobre você!</label>
        <textarea id="descricao" name="descricao" class="textarea" placeholder="Fale um pouco sobre você"></textarea>
      </div>

      <div class="btn-group">
        <a href="/home-aluno/perfil-aluno" class="btn btn-secondary">Voltar ao perfil</a>
        <button type="button" class="btn btn-danger">Excluir conta</button>
        <button type="submit" class="btn btn-primary">Atualizar</button>
      </div>
    </form>

  </div>
</main>

<div class="footer">
  <form th:action="@{/logout}" method="get">
    <button type="submit" class="footer-btn"></button>
  </form>
</div>
</body>
</html>
