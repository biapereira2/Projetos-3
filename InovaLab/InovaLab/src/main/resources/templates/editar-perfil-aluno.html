<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/editar-perfil-aluno.css">
</head>

<body>

  <div class="header">
    <a href="/home-aluno">
      <img src="/assinatura.png" alt="Assinatura InovaLab">
    </a>
    <div>
      <a href="" class="header-btn">Inscrições abertas</a> <!-- AINDA ESTA "VAZIO", quando fizer a logica, adicionar-->
      <a href="" class="header-btn">Minhas inscrições</a> <!--AINDA ESTA "VAZIO", quando fizer a logica, adicionar-->
      <a href="/home-aluno/perfil-aluno" class="header-btn">Perfil</a>
      <img src="/fotoPerfil.png" alt="Foto de perfil InovaLab">
    </div>
  </div>

  <div class="main-content">
    <div class="left-panel">
      <div class="profile-header">
        <img src="/fotoPerfil.png" alt="Foto do Aluno" class="profile-img">
        <button type="button" class="btn btn-secondary">Mudar Foto</button>
      </div>

      <div class="initiatives">
        <p>Iniciativas de que participo:</p>
        <div class="initiative">
          <span>Iniciativa H</span>
          <button type="button" class="btn btn-sm btn-danger">X</button>
        </div>
        <div class="initiative">
          <span>Iniciativa I</span>
          <button type="button" class="btn btn-sm btn-danger">X</button>
        </div>
      </div>
    </div>

  <div class="right-panel">
    <h2 class="title">Mudança de perfil Alunos</h2>
    <form th:action="@{/home-aluno/editar-perfil-aluno}" method="post">
      <input type="hidden" name="id" th:value="${alunoId}" />

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${nomeUsuario}" required /><br/>

      <p>Email: <span th:text="${email}"></span></p>

      <a href="" class="btn-link">Alterar senha</a><br/>

      <label for="curriculo">Upload de novo Currículo:</label>
      <input type="file" id="curriculo" name="curriculo"><br/>

      <label for="linkPortfolio">Link do Portfólio:</label>
      <input type="url" id="linkPortfolio" name="linkPortfolio" th:value="${linkPortifolio}" /><br/>

      <label for="descricao">Alterar Descrição:</label>
      <textarea id="descricao" name="descricao" th:text="${descricao}"></textarea><br/>



    <label for="curso">Curso:</label>
    <select id="curso" name="cursoId">
      <option th:each="curso : ${cursos}"
              th:value="${curso.id}"
              th:text="${curso.nome}"
              th:selected="${curso.id == cursoId}"></option>
    </select><br/>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
        <button type="submit" formaction="/home-aluno/excluir" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir seu perfil? Esta ação não pode ser desfeita.');">Excluir Perfil</button>
        <a href="/home-aluno/perfil-aluno" class="btn btn-secondary">Voltar para o Perfil</a>
      </div>
    </form>
  </div>
  </div>

  <!--<form th:action="@{/home-aluno/excluir}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir seu perfil? Esta ação não pode ser desfeita.');">
    <button type="submit">Excluir Perfil</button>
  </form>

  <a th:href="@{/home-aluno/perfil}">Voltar para o Perfil</a>-->

  <div class="footer">
    <form th:action="@{/logout}" method="get">
      <button type="submit" class="footer-btn"></button>
    </form>
  </div>

</body>
</html>
