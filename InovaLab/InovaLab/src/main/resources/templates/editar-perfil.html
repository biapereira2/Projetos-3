<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/editar-perfil.css">
</head>

<body>

  <div class="header">
    <img src="/assinatura.png" alt="Assinatura InovaLab">
    <div>
      <a href="" class="header-btn">Inscrições abertas</a> <!-- AINDA ESTA "VAZIO", quando fizer a logica, adicionar-->
      <a href="" class="header-btn">Minhas inscrições</a> <!--AINDA ESTA "VAZIO", quando fizer a logica, adicionar-->
      <a href="/home-aluno/perfil" class="header-btn">Perfil</a>
      <img src="/fotoPerfil.png" alt="Foto de perfil InovaLab">
    </div>
  </div>

  <h2>Editar Perfil</h2>
  <form th:action="@{/home-aluno/editar}" method="post">
    <input type="hidden" name="id" th:value="${alunoId}" />

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${nomeUsuario}" required /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${email}" required /><br/>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required th:text="${descricao}"></textarea><br/>

    <label for="linkPortfolio">Link do Portfólio:</label>
    <input type="url" id="linkPortfolio" name="linkPortfolio" th:value="${linkPortifolio}" required /><br/>

    <label for="curso">Curso:</label>
    <select id="curso" name="cursoId">
      <option th:each="curso : ${cursos}"
              th:value="${curso.id}"
              th:text="${curso.nome}"
              th:selected="${curso.id == cursoId}"></option>
    </select><br/>

    <button type="submit">Atualizar Perfil</button>
  </form>

  <form th:action="@{/home-aluno/excluir}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir seu perfil? Esta ação não pode ser desfeita.');">
    <button type="submit">Excluir Perfil</button>
  </form>

  <a th:href="@{/home-aluno}">Voltar para o Perfil</a>

  <div class="footer">
    Quer voltar para a comunidade e aproveitar os fóruns?&nbsp;<a href="/forum">Clique aqui!</a>
  </div>

</body>
</html>
