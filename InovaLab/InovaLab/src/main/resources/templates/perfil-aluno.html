<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/perfil.css">
</head>
<body>

<div class="header">
    <a href="/home-aluno">
        <img src="/assinatura.png" alt="Assinatura InovaLab">
    </a>
    <div>
        <a href="" class="header-btn">Inscrições abertas</a> <!-- AINDA ESTA "VAZIO", quando fizer a logica, adicionar-->
        <a href="" class="header-btn">Minhas inscrições</a> <!--AINDA ESTA "VAZIO", quando fizer a logica, adicionar-->
        <a href="/home-aluno/perfil-aluno" class="header-btn">Perfil</a>
        <img src="/fotoPerfil.png" alt="Foto de perfil InovaLab">
    </div>
</div>

<div class="container">
    <section class="profile">
        <div class="profile-left">
            <img src="/fotoPerfil.png" alt="Foto do perfil" class="profile-img">
            <h3 class="user-type" th:text="${userType}"></h3>
        </div>

        <div class="profile-info">
            <h1 class="name" th:text="${nomeUsuario}"></h1>
            <p class="description" th:text="${descricao}"></p>
            <div class="div-botoes">
                <a href="/home-aluno/editar-perfil-aluno" class="edit-profile-btn">Editar Perfil</a>
                <div class="actions">
                    <a th:href="${linkPortifolio}" class="btn">Portfólio</a>
                    <a th:href="${linkCurriculo}" class="btn">Currículo</a>
                </div>
            </div>
        </div>
    </section>

    <section class="initiatives">
        <h2>Iniciativas que participa</h2>
        <div class="initiative-card" th:each="iniciativa : ${iniciativas}">
            <img th:src="${iniciativa.imagem}" alt="Iniciativa" class="initiative-img">
            <div class="initiative-info">
                <h3 th:text="${iniciativa.titulo}"></h3>
                <p th:text="'Professor Responsável: ' + ${iniciativa.professorResponsavel}"></p>
                <p th:text="${iniciativa.descricao}"></p>
            </div>
        </div>
    </section>
</div>

<div class="footer">
    <form th:action="@{/logout}" method="get">
        <button type="submit" class="footer-btn"></button>
    </form>
</div>
</body>
</html>
