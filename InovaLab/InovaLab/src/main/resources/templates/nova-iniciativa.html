<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial - InovaLab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/nova-iniciativa.css">
</head>
<body>

<div class="header">
  <a href="/home-professor">
    <img src="/assinatura.png" alt="Assinatura InovaLab">
  </a>
  <div>
    <a href="/home-professor/minhas-iniciativas" class="header-btn">Minhas Iniciativas</a> <!--Ainda nao esta pegando pois precisa fzr a logica-->
    <a href="/home-professor/perfil-professor" class="header-btn">Perfil</a>
    <img src="/fotoPerfil.png" alt="Foto de perfil InovaLab">
  </div>
</div>

<form th:action="@{/home-professor/nova-iniciativa}" th:object="${iniciativa}" method="post">
  <!-- Campo para Nome da Iniciativa -->
  <div class="divisao">
    <div class="left-column">
      <h1>Criação de iniciativa</h1>
      <div>
        <label for="titulo"><strong>Nome da Iniciativa:</strong></label> <br>
        <input type="text" id="titulo" th:field="*{titulo}" placeholder="Digite o título da iniciativa" required />
        <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="error"></div>
      </div>

      <!-- Campo para Descrição -->
      <div>
        <label for="descricao"><strong>Descrição:</strong></label> <br>
        <textarea id="descricao" th:field="*{descricao}" placeholder="Digite a descrição" required></textarea>
        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error"></div>
      </div>

      <div>
        <label for="aceitaInscricoes"><strong>Aceita Inscrições?</strong></label> <br>
        <input type="checkbox" id="aceitaInscricoes" th:field="*{aceitaInscricoes}" />
      </div>

      <div>
        <label for="dataLimiteInscricoes"><strong>Até quando aceita inscrições?</strong></label> <br>
        <input type="date" id="dataLimiteInscricoes" th:field="*{dataLimiteInscricoes}" required />
      </div>

      <div>
        <label for="alunosEmails"><strong>Adicionar Alunos (E-mails):</strong></label> <br>
        <input type="text" id="alunoEmail" placeholder="Digite o e-mail do aluno" />
        <button type="button" id="adicionarAluno" class="btn adicionar">Adicionar</button>
      </div>

      <div>
        <ul id="listaAlunos">
          <!-- Lista dinâmica de e-mails adicionados -->
        </ul>
      </div>
      <input type="hidden" id="emailsAlunos" name="emailsAlunos" th:field="*{emailsAlunos}" />


      <div class="submit-button">
        <button type="submit" class="btn-atualizar">Criar</button>
        <a href="#" th:href="@{/home-professor/minhas-iniciativas}" class="btn-voltar">Voltar</a>
      </div>

    </div>
  </div>
</form>

<div class="footer">
  <form th:action="@{/logout}" method="get">
    <button type="submit" class="footer-btn"></button>
  </form>
</div>

</body>

<script>
  document.getElementById('adicionarAluno').addEventListener('click', () => {
    const emailInput = document.getElementById('alunoEmail');
    const listaAlunos = document.getElementById('listaAlunos');
    const hiddenInput = document.getElementById('emailsAlunos');

    if (emailInput.value.trim()) {
      // Adicionar o e-mail à lista visual
      const li = document.createElement('li');
      li.textContent = emailInput.value;
      listaAlunos.appendChild(li);

      // Atualizar o campo oculto com os e-mails concatenados
      const emails = hiddenInput.value ? hiddenInput.value.split(',') : [];
      emails.push(emailInput.value.trim());
      hiddenInput.value = emails.join(',');

      // Limpar o campo de entrada
      emailInput.value = '';
    }
  });
</script>
</html>
