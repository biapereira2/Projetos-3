<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Iniciativa - InovaLab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/detalhes.css">
</head>

<body>

<!-- Cabeçalho -->
<div class="header">
  <a href="/home-professor/minhas-iniciativas">
    <img src="/assinatura.png" alt="Assinatura InovaLab">
  </a>
  <div>
    <a href="/home-professor/minhas-iniciativas" class="header-btn">Minhas Iniciativas</a>
    <a href="/home-professor/perfil-professor" class="header-btn">Perfil</a>
    <img src="/fotoPerfil.png" alt="Foto de perfil InovaLab">
  </div>
</div>

<div class="container my-4">
  <h2 class="text-center mb-4" th:text="${iniciativa.titulo}">Título da Iniciativa</h2>

  <div class="mb-3">
    <h5>Descrição</h5>
    <p th:text="${iniciativa.descricao}">Aqui vai a descrição detalhada da iniciativa.</p>
  </div>

  <div class="mb-3">
    <h5>Professor Responsável</h5>
    <p th:text="${iniciativa.professor.nome}">Nome do Professor</p>
  </div>

  <div class="mb-3">
    <h5>Alunos Participantes</h5>
    <ul>
      <li th:each="email : ${iniciativa.emailsAlunos}" th:text="${email}">E-mail do Aluno</li>
    </ul>
  </div>

  <div class="text-center">
    <a href="/home-professor/minhas-iniciativas" class="btn btn-primary">Voltar</a>
  </div>
</div>

<div class="footer">
  <form th:action="@{/logout}" method="get">
    <button type="submit" class="footer-btn"></button>
  </form>
</div>

</body>

</html>
