<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Iniciativas - InovaLab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/minhas-iniciativas.css">
</head>

<body>

<!-- Cabeçalho -->
<div class="header">
  <a href="/home-professor">
    <img src="/assinatura.png" alt="Assinatura InovaLab">
  </a>
  <div>
    <a href="/home-professor/minhas-iniciativas" class="header-btn">Minhas Iniciativas</a>
    <a href="/home-professor/perfil-professor" class="header-btn">Perfil</a>
    <img src="/fotoPerfil.png" alt="Foto de perfil InovaLab">
  </div>
</div>

<header class="my-4 text-center">
  <h2>Minhas iniciativas</h2>
</header>

<div class="container">
  <!-- Mensagem de sucesso -->
  <div th:if="${mensagem}" class="alert alert-success" role="alert">
    <p th:text="${mensagem}"></p>
  </div>

  <!-- Lista de iniciativas -->
  <div class="row">
    <div class="col-md-4" th:each="iniciativa : ${iniciativas}">
      <div class="card mb-4 initiative-card">
        <div class="card-body">
          <a th:href="@{/home-professor/iniciativa/{id}(id=${iniciativa.id})}" class="stretched-link"></a>
          <h5 class="card-title" th:text="${iniciativa.titulo}">Título da Iniciativa</h5>
          <p class="card-text" th:text="${iniciativa.descricao}">Descrição da Iniciativa</p>
          <p><strong>Professor Responsável:</strong><span th:text="${iniciativa.professor != null ? iniciativa.professor.nome : 'Professor não atribuído'}">
              Nome do Professor
          </span></p>
          <div class="image-button">
            <a th:href="@{/home-professor/editar-iniciativa/{id}(id=${iniciativa.id})}">
              <img src="/editar.png" alt="Editar Iniciativa">
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Card para adicionar nova iniciativa -->
    <div class="col-md-4">
      <div class="card mb-4 text-center add-new-card">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <a href="/home-professor/nova-iniciativa" class="stretched-link">
            <h2 class="add-icon">+</h2>
            <p class="add-text">Adicionar Nova Iniciativa</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <form th:action="@{/logout}" method="get">
    <button type="submit" class="footer-btn"></button>
  </form>
</div>

</body>

</html>
